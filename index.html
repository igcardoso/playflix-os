<!DOCTYPE html>

  <link rel="icon" href="images/icons/icon-512x512.png" type="image/png">

  <title>Infinix OS</title>

<body>
  <img id="background" src="https://www.themoviedb.org/t/p/original/wRxLAw4l17LqiFcPLkobriPTZAw.jpg" alt="" />
  <div class="gradient"></div>
  <main>
    <header>
      <span><img src="accets/icons/icon-512x512.png" alt="Playflix"></span>
      <span class="navigable">Minha lista</span>
      <span class="navigable">Assinatura</span>
      <!--<img class="profileContent" src="accets/img/profile.jpg" alt="">-->
    </header>
  </main>

  <div class="pageSearch">

    <div class="search-form">
      <form id="search-form">
        <div class="contentBack">
          <svg id="back-button" width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="Arrow / Chevron_Left">
              <path id="Vector" d="M15 19L8 12L15 5" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </g>
          </svg>
        </div>
        <input type="text" id="search-input" placeholder="Buscar apenas filmes">
        <button type="submit"><i class="bx bx-search"></i></button>
      </form>

    </div>
    <div id="search-results">

      <div class="watchMode" id="watchSeries">
        Click aqui e busque por series
        na página de séries
      </div>

    </div>
  </div>
  <div class="content_highlights">
    <div id="destaques_1"></div>
    <div id="destaques_2">
      <div class="item">
        <img class="image image_destaque2" src="" alt="">
        <div class="info info_destaque2">
          <h3 class="caption caption_destaque2"></h3>
          <span class="date date_destaque2"></span>
          <i class="bx bxs-star voteCont_destaque2 voteCont"></i>
          <p class="description description_destaque2"></p>
          <button class="popularity   popularity_destaque2"></button>


        </div>
      </div>
    </div>
    <button id="next_1">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="Arrow / Chevron_Right">
          <path id="Vector" d="M9 5L16 12L9 19" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </g>
      </svg>
    </button>
    <button id="prev_1">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="Arrow / Chevron_Left">
          <path id="Vector" d="M15 19L8 12L15 5" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </g>
      </svg>
    </button>
  </div>

  <p class="title animated_elements">
    Bem vindo, de volta.
  </p>
  <p class="Highlights_Title animated_elements">
    Destaques
  </p>
  <div class="content_highlights h2">
    <div id="destaques"></div>
    <button id="next">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="Arrow / Chevron_Right">
          <path id="Vector" d="M9 5L16 12L9 19" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </g>
      </svg>
    </button>
  </div>

  <script type="text/javascript" charset="utf-8">

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
        .register("/serviceWorker.js")
        .then(res => console.log("service worker registered"))
        .catch(err => console.log("service worker not registered", err));
      });
    }

    window.addEventListener('offline', () => {
      window.location = "cached_local_page.html"
    });

  </script>
